<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="div-selector.css">
    </head>
    <body>
        <button id="game-start-button">START GAME</button>
        <div id="board">
            <div id="board-top" class="tile-container">
                <div id="tile-1" class="tile">0</div>
                <div id="tile-2" class="tile">1</div>
                <div id="tile-3" class="tile">2</div>
            </div>
            <div id="board-middle" class="tile-container">
                <div id="tile-4" class="tile">3</div>
                <div id="tile-5" class="tile">4</div>
                <div id="tile-6" class="tile">5</div>    
            </div>
            <div id="board-bottom" class="tile-container">
                <div id="tile-7" class="tile">6</div>
                <div id="tile-8" class="tile">7</div>
                <div id="tile-9" class="tile">8</div>    
            </div>
        </div>
        <script src="div-selector.js" async defer></script>
    </body>
</html>
